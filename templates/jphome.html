<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(255, 255, 255);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: rgb(0, 0, 0); font-size: 25px;">
                <img src="../static/image.jpeg" alt="" width="40" height="40" class="d-inline-block align-text-top"> SMARTCAREER
            </a>
            <button class="navbar-toggler" type="button" style="border-color:rgb(0, 0, 0) ; color: rgb(0, 0, 0);" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="fas fa-bars"></i></span>
          </button>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/" style="color: rgb(0, 0, 0);">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/jphome" style="color: rgb(0, 0, 0);">Add Job</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profileview" style="color: rgb(0, 0, 0);">profile view</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/updatepage" style="color: rgb(0, 0, 0);">Update</a>
                    </li>
                    <li class=" nav-item ">
                        <a class="nav-link" href="/logout" style="color: rgb(0, 0, 0); ">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="bodydiv">
        <br>
        <br>
        <div class="card" style="background-color:rgb(186, 183, 186) ;">
            <h5 class="card-header">Add</h5>
            <div class="card-body">
                <form action="/addjops" method="post">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Job category</label>
                        <input type="text" class="form-control" name="jopc" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>
                    <div class="form-outline">
                        <label class="form-label" for="textAreaExample">Description</label>
                        <textarea class="form-control" name="jopdic" id="textAreaExample1" rows="4"></textarea>

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Number of vacancy</label>
                        <input type="number" class="form-control" name="jopvac" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="container" style="margin-top: 50px; color:black ;">
            <h2>Jop Details</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Job category </th>
                        <th>Description</th>
                        <th>Number of vacancy</th>
                        <th>Applyed</th>
                        <th>More</th>
                    </tr>
                </thead>
                <tbody>
                    {% if jopslist!=None %} {% for jop in jopslist %}
                    <tr>
                        <td>{{jop[2]}}</td>
                        <td>{{jop[3]}}</td>
                        <td>{{jop[4]}}</td>
                        <td>{{jop[5]}}</td>
                        <td><a href="/more/{{jop[0]}}">more..</a></td>
                    </tr>
                    {% endfor %} {% else %}
                    <tr>
                        <td colspan="5" align="center">Empty</td>
                    </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>

    </div>
</body>

</html>
